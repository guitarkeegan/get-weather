<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Weather</title>
    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header -->

    <header class="container-fluid pt-2 pb-3 text-center">
        <h1>Get Weather</h1>
    </header>

    <!-- search form -->
    <main class="container">
        <div class="row">
            <section id="left-column" class="vstack col-12 col-md-3">
                <div class="mb-3 mt-1">
                    <form id="search-form" onsubmit="return false" autocomplete="off">
                        <label class="form-label">
                            <h2>Search City</h2>
                        </label>
                        <input type="text" class="form-control" id="city-searched" placeholder="Los Angeles">
                        <button type="submit" id="search-button" class="btn btn-primary mb-3 mt-3">Search</button>
                        <hr>
                    </form>
                </div>
                <!-- recent searches -->
                <div id="recent-searches" class="col-12"></div>
            </section>
            <!-- city focus -->
            <section id="right-side" class="col-sm-9 vstack mt-3">
                <div id="city-focus" class="border border-dark ps-3">
                    <h2 id="focus-city-name"></h2>
                    <p id="focus-temp"></p>
                    <p id="focus-wind"></p>
                    <p id="focus-humidity"></p>
                    <p id="focus-uv-index"></p>
                </div>
                <!-- five day forcast -->
                <h3 id="five-day-forcast-title"></h3>
                <div id="five-day-forcast" class="d-flex justify-content-between mt-2 mb-2"></div>
            </section>

        </div>
    </main>

    <!-- Search Error Modal -->
  
  <div class="modal fade" id="searchErrorModal" tabindex="-1" aria-labelledby="searchErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchErrorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p id="search-error-message-display"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-button" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
