<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- header -->

    <header class="container">
        <h1>Get Weather</h1>
    </header>

    <!-- search form -->

    <section class="container">
        <div class="mb-3">
            <form id="search-form" onsubmit="return false" autocomplete="off">
                <label class="form-label">Search City</label>
                <input type="text" class="form-control" id="city-searched" placeholder="Los Angles, CA">
                <button type="submit" id="search-button" class="btn btn-primary mb-3">Get Weather</button>
            </form>
        </div>
    </section>

    <!-- recent searches -->

    <section id="recent-searches" class="container">

    </section>

    <!-- city focus -->

    <section id="city-focus" class="container">

    </section>

    <!-- five day forcast -->

    <section id="five-day-forcast" class="container">

    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
